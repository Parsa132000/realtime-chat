<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† Realtime Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    #chat { height: 300px; overflow-y: scroll; background: white; padding: 10px; border: 1px solid #ccc; }
    input, button { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üí¨ Realtime Chat</h1>
  <p>Room: <input id="room" value="general" /></p>
  <p>Token: <input id="token" style="width: 60%;" /></p>
  <div id="chat"></div>
  <input id="message" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    let socket;

    function connectWebSocket() {
      const room = document.getElementById("room").value;
      const token = document.getElementById("token").value;
      socket = new WebSocket(`ws://${location.host}/ws/${room}?token=${token}`);

      socket.onopen = () => appendMessage("‚úÖ Connected to chat");
      socket.onmessage = (event) => appendMessage(event.data);
      socket.onclose = () => appendMessage("‚ùå Disconnected");
    }

    function appendMessage(msg) {
      const chat = document.getElementById("chat");
      chat.innerHTML += `<p>${msg}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const msg = document.getElementById("message").value;
      socket.send(msg);
      document.getElementById("message").value = "";
    }

    window.onload = connectWebSocket;
  </script>
</body>
</html>
